# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Build Client

on:
  push:
    branches: [ devel, workflows/add-client-build ]
  pull_request:
    branches: [ devel, workflows/add-client-build ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2
    - name: build-client
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install -g elm@latest-0.19.1
    - run: npm install -g elm parcel-bundler
    - run: |
        echo $CLIENT_CONFIG > client/aws/aws-exports.js
        cd client
        npm install
        parcel build src/index.html
        mkdir output
        cp src/index.html output
      env:
        CLIENT_CONFIG: ${{ secrets.CLIENT_CONFIG }}
    - name: Upload artifact
      # v2 currently in preview and required to upload unzipped file
      uses: actions/upload-artifact@v2-preview
      if: success()
      with:
        # Artifact name
        name: index.html
        path: client/output/index.html
